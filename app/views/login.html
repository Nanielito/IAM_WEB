<div class="container">

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Inicio de sesion</h3>
                    </div>
                    <div class="panel-body">
                          <form class="form-auth" ng-submit="index()" novalidate>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Correo" name="email" type="username" ng-model="user.username" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Contrasena" name="password" type="password" ng-model="user.password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" ng-model="user.remember" value="Recordar">Recordar
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-success btn-block"> Inicio</button> 
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</div>
